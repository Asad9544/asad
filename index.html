<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="movie-card">
    <img class="movie-image" src="https://via.placeholder.com/400x200" alt="Movie Image">
    <h2 class="movie-title">Movie Title</h2>
    <p class="movie-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla accumsan tincidunt nisi, vitae posuere enim fermentum id.</p>
    <button class="info-button" onclick="toggleInfo()">More Info</button>
    <div class="movie-info" id="movieInfo">
      <p>Release Date: 2023</p>
      <p>Genre: Action</p>
      <p>Rating: 8/10</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
